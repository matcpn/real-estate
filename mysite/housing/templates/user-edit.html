{% extends "base.html" %}
{% block totalprice %}
{% endblock %}
{% block content %}
<div class="col-md-12">
<h1 style="text-align:center">Choose a User</h1>
	<div class="row">
		<div class="col-md-2 col-md-offset-5">
            <div class="list-group" style="text-align:center">
            {% for user_choice in user_choices %}
				<a href="/user_edit_for_user/{{ user_choice.id }}" id="{{ user_choice.id }}" class="list-group-item upgrade-type-selector">{{user_choice.user.first_name}} {{user_choice.user.last_name}}</a>
			{% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
