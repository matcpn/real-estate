{% extends "base.html" %}
{% block totalprice %}
{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="static/js/jquery.maphilight.min.js"></script>
<h1>Choose a lot</h1>
<form name="div-form" id="div-form" action="{% url 'housing:lot'%}" method="post">
	<script type="text/javascript">
		$(function() {
		   	$('#coveredImage').maphilight();
		});
	</script>
	{% csrf_token %}
	{% for sub in subdiv %}
	<img src="{{ sub.image.url }}" id="coveredImage" usemap="#imgmap"/>
	<map id="imgmap" name="imgmap">
	{% endfor %}
		{% for lot in lots %}
		<div onclick="$('#radio{{lot.id}}').prop('checked', true);document.forms['div-form'].submit();return false;">
			<input type="radio" name="lot_id" id="radio{{lot.id}}" value="{{lot.id}}" style="display:none"/>
			<area alt="" title="" href="#" shape="{{lot.shape}}" coords="{{lot.coords}}" data-maphilight='{"strokeColor":"{{lot.highlight}}","strokeWidth":5,"fillColor":"{{lot.fillColor}}","fillOpacity":0.6,"alwaysOn":true}' />
		</div>
		{% endfor %}
	</map>
</form>
{% endblock %}
